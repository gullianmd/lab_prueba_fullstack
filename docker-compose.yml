services:
  db:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: ash
      POSTGRES_DB: adm_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./resources/init.sql:/docker-entrypoint-initdb.d/init.sql
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: node-express
    working_dir: /backend
    volumes:
      - ./backend:/backend
    ports:
      - "3250:3250"
    environment:
      - NODE_ENV=development
      - PORT=3250
      - DB_HOST=db
      - DB=adm_test
      - DB_USR=ash
      - DB_PWD=root
      - DB_PORT=5432
      - SECRET_KEY=superSecretKey
      - ALLOWED_USER=apiUsr
      - ALLOWED_PWD=apiPwd
    depends_on:
      - db
volumes:
  postgres-data:
    driver: local
